<div class="example-container">
  <p>
    <mat-form-field>
      <input matInput #name maxlength="10" placeholder="Name">
      <mat-hint align="end">{{name.value?.length || 0}}/10</mat-hint>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input matInput placeholder="Email" [formControl]='email' required>
      <mat-error *ngIf='email.invalid'>{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input matInput placeholder="Mobile Number">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
  </p>
  <p>
    <button mat-flat-button>Register</button>
  </p>
</div>
